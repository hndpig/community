<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Spurs"  src="/static/images/spurs_1a515b.png" th:width="30px">
                </a>
                <!--            <a class="navbar-brand" ><strong>hnd</strong></a>-->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm">搜索</button>
                </form>

                <ul class="nav navbar-nav">
                    <li><a href="#">发现</a></li>
                    <li><a href="#">分享</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="/wenti/">话题</a></li>
                    <li><a href="#">活动</a></li>
                    <li><a href="#">网站数据</a></li>
                    <li><a href="">帮助</a></li>
                    <li><a href="/">secreat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" >
                    <li th:if="${session.user==null}"><button type="button" class=" dropdown-toggle btn btn-default navbar-btn btn-sm"><a href="https://github.com/login/oauth/authorize?client_id=32a9ef2c600d25208737&redirect_uri=http://localhost:8080/callback&scope=user&state=6515dfs16dfds61ffsdf">登录</a></button ></li>
                    <li th:if="${session.user!=null}" class="dropdown"   >
                        <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.getLogin()}"></span><span class="caret"></span></a> </a>
                        <!--  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我
                                <span class="caret"></span></a>  -->
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="modal" data-target="#myModal">个人信息</a></li>
                            <li><a href="#">我的帖子</a></li>
                            <li><a href="#">我的问题</a></li>
                            <li><a href="/quit">退出</a></li>
                        </ul>
                    </li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:if="${session.user!=null}">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-body row">
                    <div class="col-xs-5" style="text-align: center">
                        <img  class="img-circle" th:src="${session.user.getAvatarUrl()}" style="width: 150px;">
                    </div>
                    <div class="col-xs-7">
                        <table>
                            <tr>
                                <td class="td_a">
                                   <p>用户名：</p>
                                </td>
                                <td class="td_b">
                                    <p  th:text="${session.user.getLogin()}" ></p>
                                </td>
                            </tr>
                            <tr >
                                <td class="td_a">
                                    <p>账号：</p>
                                </td>
                                <td class="td_b" >
                                    <p th:text="${session.user.getId()}"></p>
                                </td>
                            </tr>
                            <tr >
                                <td class="td_a">
                                   <p> 签名：</p>
                                </td>
                                <td class="td_b" >
                                    <p th:text="${session.user.getBio()}"></p>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
